version: '3.7'
services:
  blog-api:
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
    container_name: blog.api
    volumes:
      - .:/app:cached
    ports:
      - 8000:8000

  mysql:
    image: mysql:5.6
    env_file:
      - .env.dev
    container_name: blog.mysql
    ports:
      - 33066:3306
